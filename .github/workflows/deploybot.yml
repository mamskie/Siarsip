name: Run PHP Script

on:
  push:
    paths:
      - '**/*.php'

jobs:
  run-php-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Run PHP script
      run: php index.php
